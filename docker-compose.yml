version: '3.8'
services:
  #PHP Service
  app:
    build:
      args:
        user: davidleekc
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: ewallet
    container_name: ewallet-laravel-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./docker-compose/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ewallnet

  #Nginx Service
  nginx:
    image: nginx:alpine
    container_name: ewallet-laravel-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - ewallnet
     
  #MySQL Service
  db:
    image: mysql:5.7
    container_name: ewallet-laravel-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laraveladmindb
      MYSQL_ROOT_PASSWORD: 9xPatQHvhAW*lx&VEl
      MYSQL_PASSWORD: 9xPatQHvhAW*lx&VEl
      MYSQL_USER: laraveladmin
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker-compose/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - ewallnet
 
#Docker Networks
networks:
  ewallnet:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local